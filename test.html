<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <title>Composants The Wonders</title>
</head>
<body>
    <div class="logo logo--start"><h1>W</h1></div>

    <div class="logo"><img src="assets/images/logo.png"/></div>

    <div class="message">
        <div class="message__title"><h1>Je suis un titre</h1></div>
        <div class="message__text"><p>Tu as un rêve, un projet et tu en as marre de procrastiner ? Chaque semaine, nous te donnera les clés pour oser passer à l’action et vivre la vie dont tu rêves.</p></div>
    </div>

    <div class="illustration"><img src="assets/images/illustrations/idea.png"/></div>
    
    <div class="slider">
        <div class="slider__active"><a href="#">•</a></div>
        <div class="slider__inactive"><a href="#">•</a></div>
    </div>
    

    <button class="button button--rose"><a href="#">Je suis un bouton</a></button>
    <button class="button button--gradient"><a href="#">Et moi aussi</a></button>

    <div class="title"><a href="#">The Wonders</a></div>
    
    <div class="sep"><hr></div>

    <div class="signinwith signinwith--google"><img src="assets/icons/google.png"/>Sign In with Google</div>
    <div class="signinwith signinwith--apple"><img src="assets/icons/apple.png"/>Sign In with Apple</div>
    
    <form class="form">
        <div class="form__input">
            <label class="form__label" for="input_name">Je suis un label</label>
            <input type="text" id="input_name">
        </div>
        
        <label class="form__checkbox">J'accepte les termes du contrat
            <input type="checkbox">
            <span class="form__checkmark"></span>
        </label>
        <label class="form__checkbox">Ou pas
            <input type="checkbox">
            <span class="form__checkmark"></span>
        </label>

        
        <input type="submit" class="button button--gradient" valut="Envoyer">
        <div class="form__forgotten"><a>J'ai oublié quelque chose</a></div>
    </form>
</body>
</html>
